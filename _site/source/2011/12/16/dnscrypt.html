<p><a href='https://github.com/opendns/dnscrypt-proxy'>dnscrypt</a></p>

<p>download</p>

<pre><code>git clone git://github.com/opendns/dnscrypt-proxy.git</code></pre>

<p>view README.markdown install</p>

<pre><code>./autogen.sh &amp;&amp; ./configure &amp;&amp; make &amp;&amp; make check
sudo make install</code></pre>

<p>in file /etc/resolv.conf</p>

<pre><code>nameserver 127.0.0.1
sudo chattr +i /etc/resolv.conf
sudo dnscrypt-proxy --daemonize</code></pre>
